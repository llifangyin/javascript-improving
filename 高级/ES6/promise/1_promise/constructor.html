<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("foo");
        }, 200);
      });
      p1.then((val) => {
        console.log(val);
        console.log(p1); //fullfilled
      });
      console.log(p1); //pending
      console.log(Promise[Symbol.species]);
    </script>
  </body>
</html>
